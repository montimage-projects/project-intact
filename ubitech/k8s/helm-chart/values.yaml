# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Enable nodeSelector for all deployments
nodeSelector:
  enabled: true
  hostname: "nsit-intact-w0"

# Configuration for 5greplay deployment
replay5g:
  replicaCount: 1
  
  image:
    repository: ghcr.io/montimage/5greplay
    tag: latest
    pullPolicy: Always
  
  command: ["/bin/bash"]

  args: ["-c", "apt install -y tcpdump netcat iputils-ping vim; while true; do ping localhost; sleep 60;done"]

  annotations:
    k8s.v1.cni.cncf.io/networks: monitor-macvlan-net

  securityCapabilities:
    add:
      - NET_ADMIN
      - NET_RAW

# Configuration for Netshoot deployment
netshoot:
  replicaCount: 1

  image:
    repository: nicolaka/netshoot
    tag: latest
    pullPolicy: IfNotPresent

  command: ["/bin/bash"]

  args: ["-c", "while true; do ping localhost; sleep 60;done"]

# Configuration for MongoDB deployment
mongodb:
  enabled: true

  storageClass:
    name: mmt-database-storageclass
    allowVolumeExpansion: true
    volumeBindingMode: WaitForFirstConsumer

  persistentVolume:
    name: mmt-database-pv
    size: 2Gi
    hostPath: /tmp/.mmt-database

  persistentVolumeClaim:
    name: mmt-database-pvc
    size: 1Gi

  deployment:
    replicaCount: 1

    image:
      repository: mongo
      tag: "8"

    args: ["--dbpath", "/data/db"]

  service:
    port: 27017

# Configuration for Zookeeper deployment
zookeeper:
  enabled: true

  service:
    port: 2181

  deployment:
    replicaCount: 1

    image:
      repository: ubuntu/zookeeper
      tag: edge

# Configuration for Kafka deployment
kafka:
  enabled: true

  service:
    port: 9092

  deployment:
    replicaCount: 1

    image:
      repository: ubuntu/kafka
      tag: edge

  env:
    zookeeperHost: zookeeper
    zookeeperPort: "2181"

  args:
    - "/etc/kafka/server.properties"
    - "--override"
    - "advertised.listeners=PLAINTEXT://kafka:9092"
    - "--override"
    - "log.retention.hours=1"
    - "--override"
    - "log.retention.bytes=134217728"
    - "--override"
    - "log.retention.check.interval.ms=10000"

  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      cpu: "1"
      memory: "1Gi"
      ephemeral-storage: "1Gi"

# Configuration for macvlan network for monitoring
monitoringPlan:
  enabled: true

  name: monitor-macvlan-net
  #namespace: montimage

  config: |
    {
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "eth0",
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "addresses": [
          { "address": "10.100.50.249/29" }
        ]
      }
    }

# Configuration for MMT-Probe deployment
mmtProbe:
  enabled: true

  deployment:
    replicaCount: 1

    annotations:
      k8s.v1.cni.cncf.io/networks: monitor-macvlan-net

    image:
      repository: ghcr.io/montimage/mmt-probe
      tag: v1.6.1
      pullPolicy: Always

    env:
      MMT_SEC_5G_DOS_NGAP_INITIALUEMESSAGE_MS_LIMIT: "100"
      MMT_SEC_5G_DOS_HTTP2_MS_LIMIT: "80"

    command: ["/bin/bash"]

    args: |
      apt install -y netcat && while true; do
      date;
      nc -vlp 5000 | mmt-probe -t- 
      -Xprobe-id=5
      -Xkafka-output.enable=true
      -Xkafka-output.hostname=kafka
      -Xkafka-output.port=9092
      -Xkafka-output.topic=mmt-reports
      -Xsession-report.output-channel=kafka
      -Xsecurity.enable=true
      -Xsecurity.ignore-remain-flow=DPI
      -Xsecurity.exclude-rules=0-89,100-1000
      -Xsecurity.output-channel=kafka,stdout
      ; date; done

    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"

  service:
    port: 5000

# Configuration for MMT-Operator deployment
mmtOperator:
  enabled: true

  deployment:
    replicaCount: 1
    nodeSelector:
      kubernetes.io/hostname: nsit-intact-w0

    image:
      repository: ghcr.io/montimage/mmt-operator
      tag: v1.7.7
      pullPolicy: Always

    args:
      - "-Xprobe_analysis_mode=online"
      - "-Xdatabase_server.host=mmt-database"
      - "-Xinput_mode=kafka"
      - "-Xkafka_input={}"
      - "-Xkafka_input.host=kafka"
      - "-Xkafka_input.port=9092"
      - "-Xkafka_input.topic=mmt-reports"
      - '-Xmodules=["link","network","dpi","security","application","gnodeb"]'

    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"

  service:
    port: 8080
    nodePort: 30010


